<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
     crossorigin="anonymous"></script>
     <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="container-md">
        <form novalidate id="expenseForm" onsubmit="saveData(event)">
            <div class="msg"></div>
            <label for="expense">Choose ExpenseAmount</label>
            <input type="number" id="expense" name="expense">
            <label for="description">Choose Description</label>
            <input type="text" id="description" name="description">
            <input type="hidden" id="expenseId" name="expenseId" value="0">
            <select id="choose">
                <option>Choose a Category</option>
                <option value="1">fuel</option>
                <option value="2">Food</option>
                <option value="3">Electricity</option>
              </select>
            <button class="btn" type="button" id="clickOnIt" value="Submit">Add Expense</button>
        </form>
        <ul id="users"></ul>
    </div>
    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
<script src="tracker.js"></script>
</html>
